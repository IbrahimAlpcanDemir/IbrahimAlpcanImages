      <h2>Contact Us</h2>
      <p>For reservation enquiries please contact us by letting us know date, party size, any food allergies as well as diets you would like us to be aware of.</p>
    </div>
    <div class="row">
      <!--code inspired by w3 websited to create contact features from https://www.w3schools.com/howto/howto_css_contact_form.asp*/-->
      <div class="column">
              <!--code inspired by w3 websited to create contact features from https://www.w3schools.com/howto/howto_css_contact_form.asp*/-->
      <div class="column">
              <!--code inspired by w3 websited to create contact features from https://www.w3schools.com/howto/howto_css_contact_form.asp*/-->
        <form action="/action_page.php">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <!--code inspired by w3 websited to create input action for user as name inspired from https://www.w3schools.com/howto/howto_css_contact_form.asp*/-->
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    <!--code inspired by w3 websited to create input action for user as last name inspired from https://www.w3schools.com/howto/howto_css_contact_form.asp*/-->
         <br> <label for="email">Email</label></br>
          <input type="text" id="email"  name="email" placeholder="Your email address..">
                    <!--code inspired by w3 websited to create input action for user as email inspired from https://www.w3schools.com/howto/howto_css_contact_form.asp*/-->
          <label for="date">Reservation Date</label>
          <input id="date" name="Reservation Date" type="date">
          <!-- label and input action enabled for select dates inspired from https://birkbeck2.github.io/web-development/lectures/html-forms.html-->
          <br>  <label for="subject">Subject</label></br>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                          <!--code inspired by w3 websited to create input action for user as subject and leaving a message inspired from https://www.w3schools.com/howto/howto_css_contact_form.asp*/-->
          <input type="submit" value="Submit">
          <!--input submit button inspired from https://www.w3schools.com/howto/howto_css_contact_form.asp-->
        </form>
